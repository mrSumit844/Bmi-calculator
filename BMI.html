<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <nav class="home">
        <h4>WELCOME TO BMI CALCULATER</h4>
    </nav>
    <div class="container">
        <form>
            <p><label>Height in CM</label><br><input type="text" id="heights" /></p>
            <p><label>Weight in KG</label><br><input type="text" id="weights" /></p>
            <button>calculate</button><br><br>
            <div id="results"></div><br><br>
            <div>
                <h3> BMI Weight Guide</h3>
                <h2> Note:</h2>
                <p>Under weight = less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9 </p>
                <p>Overweight = Greater than 24.9</p>
            </div>



        </form>

    </div>
    <script src="script.js"></script>



</body>

</html>
